<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log Into Quack! A social media platform where you can keep in touch with your friends all over the world.">
    <title>Quack | Log In</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body class="vh-100" id="login">
    <header>
        <nav class="navbar">
            <div class="ms-4">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="/images/duck.png" alt="Duck Icon">
                    <span class="ms-3">Quack</span>
                </a>
            </div>
            <div class="nav-item dropdown px-4">
                <a class="nav-link dropdown-toggle ms-4" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/images/user.png" alt="Empty profile picture, as well as dropdown menu">
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                    <li><a class="dropdown-item" href="/profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="/login.html">Log In</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center py-4 h-85">
        <div class="card row g-3 m-3 p-5">
            <h1 class="p-0 mt-0">Log In</h1>
            <form class="needs-validation d-flex flex-column" novalidate>
                <div class="mb-3 ps-0">
                    <label for="InputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 ps-0">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" required>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </main>
    <footer>
        <ul class="nav justify-content-center align-items-center h-100">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login.html">Log In</a>
            </li>
        </ul>
    </footer>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
